      - confint.egpd
      - vcov.egpd
      - predictive_coverage

  - title: "EGPD Distributions"
    desc: "Continuous Extended Generalized Pareto Distribution functions."
    contents:
      - pegpd
      - degpd_density
      - qegpd
      - regpd

  - title: "Discrete EGPD Distributions"
    desc: "Discrete Extended Generalized Pareto Distribution functions."
