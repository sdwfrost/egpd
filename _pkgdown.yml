reference:
  - title: "Package Overview"
    contents:
      - egpd-package

  - title: "Model Fitting"
    desc: "Main function for fitting EGPD, DEGPD, and ZIDEGPD GAMs."
    contents:
      - egpd

  - title: "Prediction and Methods"
    desc: "S3 methods for fitted egpd objects."
    contents:
      - predict.egpd
      - fitted.egpd
      - simulate.egpd
