      - ZIDEGPD3

  - title: "bamlss Families"
    desc: "Family constructors for fitting EGPD models with bamlss."
    contents:
      - egpd_bamlss
      - ziegpd_bamlss
      - degpd_bamlss
      - zidegpd_bamlss

  - title: "G-function Utilities"
    desc: "Transformation functions for the EGPD G-function (types 1--6)."
    contents:
